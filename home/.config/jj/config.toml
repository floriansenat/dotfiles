[ui]
default-command = "log"
editor = "nvim"
diff-formatter = ["difft", "--color=always", "$left", "$right"]
diff-editor = ":builtin"

[colors]
"diff removed" = "magenta"
"diff modified" = "yellow"

[merge-tools.difft]
diff-args = ["--color=always", "$left", "$right"]

[aliases]
gp = ["git", "push"]
gf = ["git", "fetch"]
nm = ["new", "main@origin"]
"bm@-" = ["bookmark", "move", "-f", "heads(::@ & bookmarks())", "-t", "@-", "-B"]
"st@" = ["log", "-r", "main@origin::@"]

