# [[Keymap]]

# Use Control+Space instead of Control+B
unbind C-b
set -g prefix C-Space

# Use r to reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Use vim like keys to split panes
## v and h are not bound by default, but we never know in the next versions...
unbind v
unbind h

unbind % # Split vertically
unbind '"' # Split horizontally

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Use vim like keys to navigate between panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Change window management keys
unbind n  #DEFAULT KEY: Move to next window
unbind w  #DEFAULT KEY: change current window interactively

bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

# [[Settings]]

set -g default-terminal 'screen-256color'

set -g base-index 1
set-window-option -g pane-base-index 1

set -g renumber-windows on
set -g status-style bg='#000000',fg='#aaaaaa'
set -g history-limit 10000

set -g status-left ''
set -g status-right ''
